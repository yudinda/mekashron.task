
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page - meskaron task</title>
    <link rel="shortcut icon" href="/favicon.png" type="image/png" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/site.css" />
</head>
<body>
    <header class="bg-white border-bottom box-shadow mb-3">
        
            <div class="container">
                <div class="row  d-flex justify-content-left">
                    <div class="col col-md-3">
                        <a class="navbar-brand" href="/"><img src='https://mekashron.com/assets/img/logo.jpg' width="100" height="30" /></a>

                    </div>
                    <div class="col col-md-9">
                        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light ">
                            <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                                <ul class="navbar-nav flex-grow-1">
                                    <li class="nav-item">
                                        <a class="nav-link text-dark" href="/">Menu 1</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link text-dark" href="/">Menu 2</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link text-dark" href="/">Menu 3</a>
                                    </li>
                                </ul>
                            </div>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                                    aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                        </nav>
                    </div>
                </div>
            </div>
    </header>
    <div class="container">
        <main role="main" class="pb-3">
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-6">
                        <div class="card" id="form">
                            <div class="card-body">
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="UserName">Username:</label>
                                    <input class="form-control" type="text" id="UserName" name="UserName" value="" />
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="Password">Password:</label>
                                    <input type="password" class="form-control" id="Password" name="Password" />
                                </div>
                                <div class="text-center">
                                    <button type="submit" id="submit" class="btn btn-primary mb-4" onclick="doSubmit()">Submit</button>
                                </div>
                                <div class="alert alert-danger d-none" role="alert" id="error">
                                    
                                </div>
                            </div>
                        </div>
                            <div class="alert alert-success d-none" role="alert" id="success">
                               
                            </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <footer class="border-top footer text-muted">
        <div class="container">
            &copy; 2022 - meskaron test by Dmitrii Iudin
        </div>
    </footer>
    <script>
        function doSubmit() {
            let postObj = {
                username: document.querySelector('#UserName').value,
                password: document.querySelector('#Password').value
            }
            let post = JSON.stringify(postObj);
            const url = "https://api.mekashron.ydnz.ru/Account/Login"
            let xhr = new XMLHttpRequest()
            document.querySelector('#submit').disabled = true;
            //btn.setAttribute('disabled', true);
            //btn.classList.add("disabled");
            xhr.open('POST', url, true)
            xhr.setRequestHeader('Content-type', 'application/json; charset=UTF-8')
            xhr.send(post);

            xhr.onload = function () {
                document.querySelector('#submit').disabled = false;;
                if (xhr.status === 200) {
                    let data = JSON.parse(xhr.response);
                    if (data.success) {
                        document.querySelector('#form').classList.add('d-none');
                        var sc = document.querySelector('#success');
                        sc.innerHTML = 'Welcome, ' + data.firstName + ' ' + data.lastName + "!";
                        sc.classList.remove('d-none');
                    }
                    else {
                        var err = document.querySelector('#error');
                        err.innerHTML = data.error;
                        err.classList.remove('d-none');
                    }
                }
                else {
                    var err = document.querySelector('#error');
                    err.innerHTML = "Error connecting to service. Please contact administrator";
                    err.classList.remove('d-none');

                }
            }
        }
    </script>
</body>
</html>
